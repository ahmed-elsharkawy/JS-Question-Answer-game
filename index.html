<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <article class="face">
            <section class="upperPart">
                <div id="eye1" class="eye">
                    <div id="eyeCore1" class="eyeCore"></div>
                </div>
                <div id="eye2" class="eye">
                    <div id="eyeCore2" class="eyeCore"></div>
                </div>
            </section>

            <section class="middlePart">
                <div id="smileCircle1" class=""></div>
                <div class="nose"></div>
                <div id="smileCircle2" class=""></div>
            </section>

            <section class="lowerPart">
                <div id="mouse" class="mouse">
                    <div id="teeth" class="teeth"></div>
                </div>
            </section>
        </article>

        <article class="test">
            <section class="questionPart">
                <h2>اختر الاجابة الصحيحة</2>
                <p id="question"></p>
            </section>
            <section class="answerPart">
                <form action="#" method="post" id="answer">
                    
                    <div class="item">
                        <input id="ans1" type="radio" name="answer" value="1">
                        <label id="answer1" for="ans1"></label>
                    </div>

                    <div class="item">
                        <input id="ans2" type="radio" name="answer" value="2">    
                        <label id="answer2" for="ans2"></label>
                    </div>

                    <div class="item">
                        <input id="ans3" type="radio" name="answer" value="3">    
                        <label id="answer3" for="ans3"></label>
                    </div>

                    <div class="item">
                        <input id="ans4" type="radio" name="answer" value="4">
                        <label  id="answer4" for="ans4"></label>
                    </div>

                </form>

                <div class="buttons">
                    <div class="button" id="submit">اختر</div>
                    <div class="button" id="next">التالي</div>
                </div>
            </section>
        </article>
    </div>
    <script src="./script.js"></script>
</body>
</html>
